<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen (max-width: 780px)" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6375eb94be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div>
        <form action="" method="get" target="_blank">
          <div class="pr"><p>Login</p></div>

          <div class="icons-container">
            <input type="email" placeholder="Email" class="em" />
            <i class="fa-solid fa-envelope" aria-hidden="true"></i>
          </div>
          <div class="icon-p">
            <input type="password" placeholder="Password" class="ps" />
            <i class="fa-solid fa-lock" aria-hidden="true"></i>
          </div>

          <div class="check">
            <input type="checkbox" />
            <p>Remember Me <a href="#">Forgot Password?</a></p>
          </div>

          <input type="submit" value="Log in" class="lg" />
          <div class="dr">
            <p id="d">Don't have an account? <a href="#">Register Here</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
