<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <form action="" method="get" target="_blank">
          <div class="pr"><p>Login</p></div>
          <input type="gemail" placeholder="Email" class="em"/>
          <input type="password" placeholder="Password" class="ps"/>

        

          <div class="check">
            <input type="checkbox">
            <p>Remember Me <a href="#">Forgot Password?</a></p>
          </div>

          <input type="submit" value="Log in" class="lg"/>
          <div class="dr">
            <p id="d">Don't have an account? <a href="#">Register Here</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
